<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
     
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col-lg-6" id="column-1">
              <h1>
                Get <span class="insight">insights</span> that help your
                business grow.
              </h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="row offset-lg-1 offset-md-1 offset-sm-4 mb-4">
                <div class="col-lg-4 col-md-3  text-white mb-5">
                  <h2>10k+</h1>
                  <span class="text-uppercase">companies</span>
                </div>
                <div class="col-lg-4 col-md-3 text-white mb-5">
                  <h2>314</h2>
                  <span class="text-uppercase">templates</span>
                </div>
                <div class="col-lg-4 col-md-3 text-white mb-5">
                  <h2>12m+</h2>
                  <span class="text-uppercase"> queries</span>
                </div>
              </div>
            </div>
            <div class="col-lg-6" id="column 2">
              <img src="./images/image-header-desktop.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Ekali Moyenda</a>.
      </div>
    </footer>
  </body>
</html>
